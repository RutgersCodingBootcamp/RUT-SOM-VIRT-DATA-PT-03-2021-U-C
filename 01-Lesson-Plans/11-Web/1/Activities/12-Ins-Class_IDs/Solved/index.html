<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>IDs & Classes</title>
</head>

<style>

.bigHeader{
  font-size: 40px;
}
.smallerHeader{
  font-size: 30px;
}
.tinyHeader{
  font-size: 20px;
}

#blueText {
  color:blue;
}
#redText {
  color: red;
}
#purpleText {
  color: purple;
}

</style>
<body>

<h1 class="bigHeader">Awesome Header</h1>
<h1 class="bigHeader" id="blueText">Awesome Blue Header</h1>
<h1 class="smallerHeader">Smaller Awesome Header</h1>
<h1 class="smallerHeader" id="redText">Smaller Awesome Red Header</h1>
<h1 class="tinyHeader">Even Smaller Header</h1>
<h1 class="tinyHeader" id="purpleText">Even Smaller Purple Header</h1>
</body>
</html>
